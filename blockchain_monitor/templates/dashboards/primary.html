{% extends "layout.html" %}

{% block title %}
Primary Dashboard
{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function () {
        /* TODO change to web-socket or query every second */
        datatable = new simpleDatatables.DataTable(document.getElementById('sender-stats'))

        $.ajax({
            url: "/api/sender_stats",
            type: 'GET',
            success: function (res) {
                console.log(res)
                datatable.import({
                    type: "json",
                    data: res
                });
            }
        });
    });
</script>
{% endblock %}

{% block main_content %}
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                DataTable Example
            </div>
            <div class="card-body">
                <table id="sender-stats">
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                DataTable Example
            </div>
            <div class="card-body">
                <table id="receiver-stats">
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

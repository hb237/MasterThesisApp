<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
        Blockchain Monitor - {% block title %}{% endblock %}
    </title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='/icons/bcm-icon.svg') }}">
    <!-- Simple Datatables (style sheet order matters) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" />
    <!-- Startbootstrap Dashboard style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/startbootstrap-sb-admin.css') }}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Additional stylesheets-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"
        integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- required modeler styles -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@8.7.3/dist/assets/diagram-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@8.7.3/dist/assets/bpmn-font/css/bpmn.css">
    <!-- needed for this example only  TODO: remove?-->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <!-- modeler distro -->
    <script src="{{ url_for('static', filename='js/bpmn-modeler.development.js') }}"></script>
    {% block javascript %}
    {% endblock %}
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/index">Start Bootstrap</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Dashboards</div>
                        <a class="nav-link" href="/dashboards/primary">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Primary Dashboard
                        </a>
                        <a class="nav-link" href="/dashboards/secondary">
                            <div class=" sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i>
                            </div>
                            Secondary Dashboard
                        </a>
                        <a class="nav-link" href="/dashboards/tertiary">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Tertiary Dashboard
                        </a>
                        <div class="sb-sidenav-menu-heading">Settings</div>
                        <a class="nav-link" href="/settings/general">
                            <div class="sb-nav-link-icon"><i class="fas fa-cog"></i></div>
                            General
                        </a>
                        <a class="nav-link" href="/settings/manifest">
                            <div class="sb-nav-link-icon"><i class="fas fa-file-alt"></i></div>
                            BLF Manifest
                        </a>
                        <a class="nav-link" href="/settings/process-model">
                            <div class="sb-nav-link-icon"><i class="fas fa-project-diagram"></i></div>
                            BPMN Model
                        </a>
                        <div class="sb-sidenav-menu-heading">Help</div>
                        <a class="nav-link" href="/help/documentation">
                            <div class="sb-nav-link-icon"><i class="fas fa-book"></i></div>
                            Documentation
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main class="h-100">
                <div class="container-fluid px-4 pt-4 h-100">
                    {% if title_main is not defined %}
                    <h1>{{ self.title() }}</h1>
                    {% endif %}
                    {% block main_content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <!-- Startbootstrap Dashboard -->
    <script src="{{ url_for('static', filename='js/startbootstrap-sb-admin.js') }}"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <!-- Simple Datatables -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>

</html>
